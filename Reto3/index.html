<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu bar</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="nav bg-light forma">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link text-dark" href="#"
            ><i class="bi bi-telephone"></i> +34 666 66 66 66</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="#"

        <li class="nav-item">

        <button

          data-bs-target="#navbarNav"
          aria-controls="navbarNav"

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a class="nav-link" href="#"

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-envelope"></i> About</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"

              </a>
              <ul class="dropdown-menu bg-dark">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>

            <li class="nav-item">

            </li>
            <li class="nav-item">

          <ul class="navbar-nav text-center mt-3 ms-auto">
            <form class="d-flex" role="search">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="search here..."
                />
                <button
                  class="btn btn-outline-secondary bg-light"
                  type="submit"
                  id="button-addon2"

                  <i class="bi bi-search"></i>

              <a class="nav-link" href="#"><i class="bi bi-facebook"></i></a>

            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-twitter"></i></a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-youtube"></i></a>
            </li>
          </ul>
          <a class="nav-link ms-4 me-3" href="#"

          ></a>
