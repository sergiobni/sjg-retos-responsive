<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-sm-4 col-xs-11 text-center titulo text-white">
          <h1>Login form</h1>
          <span
            >Lorem, ipsum dolor sit amet consectetur adipisicing elit. Porro
            blanditiis aut maxime molestiae.
          </span>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="marcotop col-sm-4 rounded-top mt-4">
          <form>
            <div id="formtitle" class="form-text">
              <h3>Login to our site</h3>
              <span>Enter username and password</span>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-4 marcodown py-2 mb-4">
          <form>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Username"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btnlogin">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row text-center text-white">
        <div class="col"><span>Login with</span></div>
      </div>
      <div class="row text-center">
        <div class="col mt-3">
          <button type="button" class="btn btn-dark">
            <img
              class="pe-2"
              src="./assets/1829822_brand_facebook_logo_network_social_icon.png"
              alt="Facebook"
            />Facebook
          </button>
          <button type="button" class="btn btn-dark">
            <img
              class="pe-2"
              src="./assets/1829754_brand_logo_network_social_twitter_icon.png"
              alt="Twiiter"
            />Twitter
          </button>
          <button type="button" class="btn btn-dark">
            <img
              class="pe-2"
              src="./assets/2809716_google_media_online_plus_social_icon (1).png"
              alt="Google plus"
            />
            Google Plus
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
